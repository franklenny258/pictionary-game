<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictionary Web</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .toolbar { display: flex; gap: 8px; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
      .layout { display: grid; grid-template-columns: 1fr 320px; height: calc(100% - 44px); }
      canvas { touch-action: none; background: #fff; border: 1px solid #eee; border-radius: 8px; }
      .chat { display:flex; flex-direction:column; border-left:1px solid #eee; }
      .chat-list { flex:1; overflow:auto; padding:8px; }
      .chat-item { margin:6px 0; }
      .chat-item .name { font-weight:600; margin-right:6px; }
      .chat-input { display:flex; gap:8px; padding:8px; border-top:1px solid #eee; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
